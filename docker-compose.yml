version: '3.8'
services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    environment:
      - OBJSTORE_ENDPOINT=http://minio:9100
      - OBJSTORE=prates
      - RUST_LOG=server=Debug
      - AWS_ACCESS_KEY_ID=prates
      - AWS_SECRET_ACCESS_KEY=prates-io-password
      - AWS_DEFAULT_REGION=ap-northeast-1
    ports:
      - 8080:8080
  configure-minio:
    image: public.ecr.aws/aws-cli/aws-cli
    command: s3api create-bucket --endpoint http://minio:9100 --bucket prates
    environment:
      - AWS_ACCESS_KEY_ID=prates
      - AWS_SECRET_ACCESS_KEY=prates-io-password
      - AWS_DEFAULT_REGION=ap-northeast-1
    depends_on:
      - minio
  minio:
    image: minio/minio:latest
    command: server --address 0.0.0.0:9100 /data
    volumes:
      - type: volume
        source: prates
        target: /data
    environment:
      - MINIO_ROOT_USER=prates
      - MINIO_ROOT_PASSWORD=prates-io-password
    ports:
      - 9100:9100
volumes:
  prates: {}
